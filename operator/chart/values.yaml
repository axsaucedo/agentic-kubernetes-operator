controllerManager:
  manager:
    args:
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    image:
      repository: agentic-operator
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65532
  replicas: 1
  tolerations: []
  topologySpreadConstraints: []
kubernetesClusterDomain: cluster.local
serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
# Gateway API configuration
gateway:
  # Default timeouts for HTTPRoute resources (Gateway API Duration format)
  # These can be overridden per-resource using spec.gatewayRoute.timeout
  defaultTimeouts:
    # Agent timeout - agents may do multi-step reasoning
    agent: "120s"
    # ModelAPI timeout - LLM inference can take time
    modelAPI: "120s"
    # MCP timeout - tool calls are typically fast
    mcp: "30s"
